{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="Personal, Portfolio, Creative">
    <meta name="description" content="Kalvin Portfolio Template">
    <meta name="author" content="cosmos-themes">

    <title>{% block title %}ارشیا صمیمی فر{% endblock %}</title>
    <!-- favicon -->
    <link href="{% static 'shared/images/favicon.ico' %}" rel="icon" type="image/png">

    <!--Font Awesome css-->
    <link rel="stylesheet" href="{% static 'shared/css/font-awesome.min.css' %}">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="{% static 'shared/css/bootstrap.css' %}">

    <!--Owl Carousel css-->
    <link rel="stylesheet" href="{% static 'shared/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/owl.theme.default.min.css' %}">

    <!--Magnific Popup css-->
    <link rel="stylesheet" href="{% static 'shared/css/magnific-popup.css' %}">

    <!--Site Main Style css-->
    <link rel="stylesheet" href="{% static 'shared/css/style.css' %}">
</head>
